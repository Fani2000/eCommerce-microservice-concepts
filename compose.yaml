version: "3.8"
services:
  mysql-container:
    image: mysql:8.3.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3308:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - products-microservice-network
    hostname: mysql-host

networks:
  products-microservice-network:
    driver: bridge